<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AraraTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/png" href="imagens/logo.png">
</head>
<body class="bg-gray-900 text-gray-200">
    
    <header class="bg-gray-900 shadow-sm sticky-header">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="#" class="flex items-center space-x-2">
                <img src="imagens/logo.png" alt="Logo da Loja" class="w-16 h-16 text-teal-400">
                <h1 class="text-2xl font-bold text-teal-400">AraraTech</h1>
            </a>
            <div class="flex-grow max-w-lg mx-4">
                <input type="text" id="search-input" placeholder="Pesquisar produtos..." class="w-full px-4 py-2 rounded-lg border-2 border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-teal-500 transition-colors">
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button id="favorites-button" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 transition-colors">
                        <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                    </button>
                    <span id="favorites-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full transform translate-x-1/2 -translate-y-1/2">0</span>
                </div>
                <div class="relative">
                    <button id="cart-button" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 transition-colors">
                        <svg class="w-6 h-6 text-teal-400" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 1a1 1 0 000 2h1a1 1 0 00.992.836l3.411 9.914A2 2 0 009.431 16H17a1 1 0 000-2h-7.569a.999.999 0 01-.97-1.168l.4-1.168A1 1 0 008.431 10h6.216a2 2 0 001.972-1.664l2.5-7A1 1 0 0018 1H3zM10 18a2 2 0 11-4 0 2 2 0 014 0zm8 0a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </button>
                    <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full transform translate-x-1/2 -translate-y-1/2">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-center mb-8 text-teal-400">Produtos em Destaque</h2>
        <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>

        <div class="flex justify-center items-center space-x-2 mt-8">
            <button id="prev-page" class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors disabled:opacity-50">Anterior</button>
            <span id="page-info" class="text-lg text-gray-400">Página 1 de 1</span>
            <button id="next-page" class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors disabled:opacity-50">Próxima</button>
        </div>
    </main>
    
    <div id="cart-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-xl p-6 w-full max-w-md shadow-xl relative">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-300 text-2xl leading-none">&times;</button>
            <h3 class="text-2xl font-bold text-teal-400 mb-4">Seu Carrinho</h3>
            <div id="cart-items" class="space-y-4 mb-6 max-h-80 overflow-y-auto pr-2">
                </div>
            <div class="border-t border-gray-700 pt-4 flex justify-between items-center">
                <span class="text-lg font-bold">Total:</span>
                <span id="cart-total" class="text-xl font-bold text-teal-400">R$ 0,00</span>
            </div>
            <div class="mt-6">
                <button id="checkout-button" class="w-full py-3 rounded-lg bg-teal-600 text-white font-semibold hover:bg-teal-700 transition-colors">Finalizar Compra</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
