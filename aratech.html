<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-blue-600">Minha Loja</a>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">Produtos</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">Promoções</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">Contato</a>
                <button id="cart-button" class="relative text-gray-600 hover:text-blue-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13.5V17a2 2 0 002 2h6a2 2 0 002-2v-3.5M10 17v-4.5M14 17v-4.5"/>
                    </svg>
                    <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Nossos Produtos</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="product-container">
            <!-- Produtos serão carregados aqui pelo JavaScript -->
        </div>

        <!-- Carrinho de Compras (Modal) -->
        <div id="cart-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-lg shadow-lg">
                <div class="flex justify-between items-center border-b pb-3 mb-4">
                    <h2 class="text-2xl font-semibold">Seu Carrinho</h2>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700 transition-colors">&times;</button>
                </div>
                <div id="cart-items" class="space-y-4">
                    <!-- Itens do carrinho serão inseridos aqui -->
                </div>
                <div id="cart-summary" class="mt-4 pt-4 border-t font-semibold text-right">
                    Total: <span id="cart-total">R$ 0,00</span>
                </div>
                <div class="mt-6 flex justify-end">
                    <button id="checkout-button" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-gray-500 py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Dados fictícios dos produtos
            const products = [
                {
                    id: 1,
                    name: "Computador Gamer X-treme",
                    image: "https://placehold.co/400x300/e5e7eb/6b7280?text=Computador",
                    description: "Um PC poderoso para jogos e tarefas pesadas.",
                    price: 6500.00
                },
                {
                    id: 2,
                    name: "Mouse Ergonômico Pro",
                    image: "https://placehold.co/400x300/e5e7eb/6b7280?text=Mouse",
                    description: "Conforto e precisão para longas horas de trabalho.",
                    price: 250.00
                },
                {
                    id: 3,
                    name: "Teclado Mecânico RGB",
                    image: "https://placehold.co/400x300/e5e7eb/6b7280?text=Teclado",
                    description: "Resposta tátil e iluminação personalizável.",
                    price: 450.00
                },
                {
                    id: 4,
                    name: "Monitor Ultrawide 2K",
                    image: "https://placehold.co/400x300/e5e7eb/6b7280?text=Monitor",
                    description: "Imersão total para jogos e edição de vídeo.",
                    price: 1800.00
                },
                {
                    id: 5,
                    name: "Headset Gamer com Mic",
                    image: "https://placehold.co/400x300/e5e7eb/6b7280?text=Headset",
                    description: "Áudio claro e comunicação sem falhas.",
                    price: 320.00
                },
                {
                    id: 6,
                    name: "Webcam Full HD",
                    image: "https://placehold.co/400x300/e5e7eb/6b7280?text=Webcam",
                    description: "Qualidade profissional para videochamadas e streams.",
                    price: 150.00
                }
            ];

            const productContainer = document.getElementById('product-container');
            const cartButton = document.getElementById('cart-button');
            const cartModal = document.getElementById('cart-modal');
            const closeModal = document.getElementById('close-modal');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCountElement = document.getElementById('cart-count');
            const cartTotalElement = document.getElementById('cart-total');

            let cart = [];

            // Função para renderizar os produtos na página
            function renderProducts() {
                productContainer.innerHTML = '';
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'bg-white rounded-lg shadow-md overflow-hidden transform transition-transform hover:scale-105';
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-2">${product.name}</h3>
                            <p class="text-gray-600 text-sm mb-4">${product.description}</p>
                            <div class="flex justify-between items-center">
                                <span class="font-bold text-xl text-blue-600">R$ ${product.price.toFixed(2).replace('.', ',')}</span>
                                <button data-product-id="${product.id}" class="add-to-cart-btn bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                    Adicionar ao Carrinho
                                </button>
                            </div>
                        </div>
                    `;
                    productContainer.appendChild(productCard);
                });

                // Adicionar evento de clique aos botões de "adicionar ao carrinho"
                document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = parseInt(e.target.dataset.productId);
                        addToCart(productId);
                    });
                });
            }

            // Função para adicionar um produto ao carrinho
            function addToCart(productId) {
                const product = products.find(p => p.id === productId);
                if (product) {
                    const existingItem = cart.find(item => item.id === productId);
                    if (existingItem) {
                        existingItem.quantity++;
                    } else {
                        cart.push({ ...product, quantity: 1 });
                    }
                    updateCartDisplay();
                }
            }

            // Função para remover um produto do carrinho
            function removeFromCart(productId) {
                cart = cart.filter(item => item.id !== productId);
                updateCartDisplay();
            }

            // Função para atualizar a exibição do carrinho
            function updateCartDisplay() {
                cartCountElement.textContent = cart.reduce((total, item) => total + item.quantity, 0);
                cartItemsContainer.innerHTML = '';
                let total = 0;

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">O carrinho está vazio.</p>';
                } else {
                    cart.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'flex justify-between items-center';
                        itemElement.innerHTML = `
                            <span>${item.name} x ${item.quantity}</span>
                            <div class="flex items-center space-x-2">
                                <span class="font-semibold">R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</span>
                                <button data-product-id="${item.id}" class="remove-from-cart-btn text-red-500 hover:text-red-700 transition-colors text-xl leading-none">&times;</button>
                            </div>
                        `;
                        cartItemsContainer.appendChild(itemElement);
                        total += item.price * item.quantity;
                    });
                }
                
                cartTotalElement.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;

                // Adicionar evento de clique para remover itens
                document.querySelectorAll('.remove-from-cart-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = parseInt(e.target.dataset.productId);
                        removeFromCart(productId);
                    });
                });
            }

            // Eventos para abrir e fechar o modal do carrinho
            cartButton.addEventListener('click', () => {
                cartModal.classList.remove('hidden');
                updateCartDisplay();
            });

            closeModal.addEventListener('click', () => {
                cartModal.classList.add('hidden');
            });

            // Fechar modal ao clicar fora dele
            window.addEventListener('click', (event) => {
                if (event.target === cartModal) {
                    cartModal.classList.add('hidden');
                }
            });

            // Evento para finalizar a compra
            document.getElementById('checkout-button').addEventListener('click', () => {
                if (cart.length > 0) {
                    alert('Compra finalizada com sucesso! Total: R$ ' + cart.reduce((total, item) => total + item.price * item.quantity, 0).toFixed(2).replace('.', ','));
                    cart = [];
                    updateCartDisplay();
                    cartModal.classList.add('hidden');
                } else {
                    alert('Seu carrinho está vazio!');
                }
            });

            // Renderizar os produtos ao carregar a página
            renderProducts();
        });
    </script>
</body>
</html>
